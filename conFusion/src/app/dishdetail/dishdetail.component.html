<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish" >
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt="image of dish">
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list>
      <h1 mat-header>Comments</h1>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p mat-line>{{comment.comment}}</p>
        <p mat-line>{{comment.rating}} Stars</p>
        <p mat-line> --{{ comment.author}} {{comment.date | date}} </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
